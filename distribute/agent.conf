# VT-Agent Configuration
# Đặt file này tại cùng thư mục với vt-agent.exe

# Server configuration - Current server IP
SERVER_URL=https://192.168.1.3:8443/agent

# Bootstrap token - lấy từ server admin
BOOTSTRAP_TOKEN=123456

# Logging
LOG_LEVEL=info
LOG_FILE=agent.log

# Note: Polling interval is now controlled by server dashboard
# Agent will automatically fetch interval from server

# Certificate storage
CERT_DIR=data/certs