# VT-Agent Configuration (Production Ready)
# Đặt file này tại cùng thư mục với vt-agent.exe

# Server configuration 
# PRODUCTION: Update this with your actual server IP/domain
SERVER_URL=https://10.165.103.221:8443/agent

# Bootstrap token - Get from server admin (CHANGE IN PRODUCTION)
# Generate secure random token: openssl rand -hex 32
BOOTSTRAP_TOKEN=CHANGE_ME_IN_PRODUCTION_123456789

# Logging (Production settings)
LOG_LEVEL=warn
LOG_FILE=agent.log

# Security settings (Production mode)
# mTLS certificate authentication enabled by default
# Set VT_AGENT_BYPASS_TOKEN environment variable ONLY for development/testing

# Note: Polling interval is controlled by server dashboard
# Agent will automatically fetch interval from server (default: 10 minutes)

# Certificate storage (mTLS certificates cached here)
CERT_DIR=data/certs

# Performance settings
MAX_RETRIES=3
TIMEOUT_SECONDS=30