# VT-Agent Configuration
# Đặt file này tại cùng thư mục với vt-agent.exe

# Server configuration - IPv4 localhost URL for testing
SERVER_URL=https://127.0.0.1:8443/agent

# Bootstrap token - lấy từ server admin
BOOTSTRAP_TOKEN=123456

# Logging
LOG_LEVEL=info
LOG_FILE=agent.log

# Polling interval (seconds)
POLL_INTERVAL=300

# Certificate storage
CERT_DIR=data/certs