# ============================================
# PRODUCTION DOCKER COMPOSE - ADMIN API
# ============================================
# Dùng file này cho server KHÔNG có internet
# Yêu cầu: Load images trước với docker load
#
# Images cần load:
#   - quay.io/keycloak/keycloak:25.0
#   - vt-api-backend:latest (build từ máy có internet)
# ============================================

services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: vt-keycloak
    command: start --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${DB_HOST}:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: 10.211.130.44
      KC_HOSTNAME_PORT: 8443
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api-backend:
    # Dùng image đã build sẵn thay vì build trên server
    image: vt-api-backend:latest
    container_name: vt-api-backend
    command:
      - "--mode=dashboard"
      - "--dashboard-addr=:8081"
      - "--pg_dsn=postgres://${DB_USER}:${DB_PASS}@${DB_HOST}:5432/${DB_NAME}?sslmode=disable"
      - "--rules=/rules"
      - "--oidc-issuer=${OIDC_ISSUER_URL}"
      - "--oidc-client-id=${OIDC_CLIENT_ID}"
      - "--oidc-client-secret=${OIDC_CLIENT_SECRET}"
      - "--oidc-admin-role=admin"
      - "--stepca-url=${STEPCA_URL}"
      - "--stepca-external-url=https://10.211.130.44:443/step-ca"
    volumes:
      - ./rules:/rules:ro
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - keycloak
    restart: unless-stopped

