services:
  nginx:
    image: nginx:1.27
    container_name: vt-nginx-gateway
    restart: always
    ports:
      # HAProxy sẽ listen 443/8443, forward đến Nginx 9443/9444
      - "9443:9443"   # Agent mTLS (HAProxy 443 -> Nginx 9443)
      - "9444:9444"   # Admin HTTPS (HAProxy 8443 -> Nginx 9444)
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro

