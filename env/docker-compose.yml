services:
  postgres:
    image: postgres:16-alpine
    container_name: vt-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: ["postgres", "-c", "wal_level=logical"]
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./conf/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks: [backend]

  stepca:
    image: smallstep/step-ca:0.27.4
    container_name: vt-stepca
    environment:
      DOCKER_STEPCA_INIT_NAME: ${STEPCA_NAME}
      DOCKER_STEPCA_INIT_DNS_NAMES: ${STEPCA_DNS_NAMES}
      DOCKER_STEPCA_INIT_PROVISIONER_NAME: ${STEPCA_PROVISIONER}
      DOCKER_STEPCA_INIT_PASSWORD: ${STEPCA_PASSWORD}
      DOCKER_STEPCA_INIT_PROVISIONER_PASSWORD: ${STEPCA_PROVISIONER_PASSWORD}
      DOCKER_STEPCA_INIT_REMOTE_MANAGEMENT: "true"
    volumes:
      - stepca_data:/home/step
      - ./certs/nginx:/home/step/nginx-certs
    expose:
      - "9000"  # Expose Step-CA for direct agent connections
    healthcheck:
      test: ["CMD-SHELL", "step ca health --ca-url https://localhost:9000 --root /home/step/certs/root_ca.crt || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 45s
    restart: unless-stopped
    networks: 
      backend:
        aliases:
          - stepca
          - agent-gateway.local

  nginx-certs:
    image: alpine:latest
    container_name: vt-nginx-certs
    volumes:
      - ./certs/nginx:/certs
    command: >
      sh -c "
      if [ ! -f /certs/server.crt ]; then
        apk add --no-cache openssl &&
        openssl req -x509 -newkey rsa:2048 -keyout /certs/server.key -out /certs/server.crt -days 365 -nodes -subj '/CN=gateway.local' -addext 'subjectAltName=DNS:gateway.local,DNS:localhost,DNS:stepca,DNS:agent-gateway.local,IP:192.168.1.226' &&
        cp /certs/server.crt /certs/root_ca.crt &&
        cp /certs/server.crt /certs/stepca-chain.crt &&
        chmod 644 /certs/*.crt /certs/*.key &&
        echo 'Certificates created successfully with IP SAN: 192.168.1.226' &&
        ls -la /certs/;
      fi
      "
    restart: "no"

  keycloak:
      image: quay.io/keycloak/keycloak:25.0
      container_name: vt-keycloak
      depends_on:
        postgres:
          condition: service_healthy
      environment:
        KC_DB: postgres
        KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB}
        KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
        KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
        KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
        KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
        
        # --- CẤU HÌNH PATH ---
        # Chạy Keycloak dưới sub-path /auth
        KC_HTTP_RELATIVE_PATH: /auth
        
        # --- CẤU HÌNH HOSTNAME (CHUẨN VERSION 25) ---
        # Thay vì KC_HOSTNAME_URL, ta dùng các biến tách rời:
        KC_HOSTNAME: ${DOMAIN_NAME}
        KC_HOSTNAME_PORT: ${PUBLIC_PORT}
        # Nếu chạy https ở ngoài Nginx, cần set cái này để Keycloak tạo link https
        KC_HOSTNAME_STRICT_HTTPS: "true"
        KC_HOSTNAME_STRICT: "false" # Để false cho dễ thở lúc dev, Prod nên để true
        
        # --- CẤU HÌNH PROXY (CHUẨN MỚI) ---
        # Thay cho KC_PROXY: edge
        KC_PROXY_HEADERS: xforwarded
        
        KC_HEALTH_ENABLED: "true"
        KC_METRICS_ENABLED: "true"
        
        # Tối ưu Log để bớt rác
        KC_LOG_LEVEL: INFO
      volumes:
        - ./conf/keycloak:/opt/keycloak/data/import:ro
        - ./conf/keycloak/themes:/opt/keycloak/themes
      command: [
        "start-dev",
        "--http-enabled=true",
        "--http-port=8080",
        "--import-realm"
      ]
      healthcheck:
        # Curl vào /auth/health vì đã set relative path
        test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000"]
        interval: 10s
        timeout: 5s
        retries: 30
        start_period: 60s
      ports:
        - "8080:8080"
      restart: unless-stopped
      networks: [backend]
  
  api-backend:
    build:
      context: ..
      dockerfile: env/docker/Dockerfile.vt-server
    container_name: vt-api-backend
    command:
      - "--mode=dashboard"
      - "--dashboard-addr=:8081"
      - "--rules=/app/rules"
      - "--pg_dsn=${POSTGRES_DSN}"
      - "--oidc-issuer=${OIDC_ISSUER}"
      - "--oidc-client-id=${OIDC_CLIENT_ID}"
      - "--oidc-client-secret=${OIDC_CLIENT_SECRET}"
      - "--oidc-admin-role=${OIDC_ADMIN_ROLE}"
      - "--stepca-url=https://stepca:9000"
      - "--stepca-external-url=${PROTOCOL}://${DOMAIN_NAME}:${PUBLIC_PORT}/step-ca"
      - "--stepca-provisioner=${STEPCA_PROVISIONER}"
      - "--stepca-key-path=/home/step/secrets/bootstrap@vt-audit_key_plain"  
      - "--stepca-password="
    volumes:
      - stepca_data:/home/step:ro
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    expose:
      - "8081"
    restart: unless-stopped
    networks: [backend]

  api-agent:
    build:
      context: ..
      dockerfile: env/docker/Dockerfile.vt-server
    container_name: vt-api-agent
    command:
      - "--mode=agent"
      - "--agent-addr=:8080"
      - "--rules=/app/rules"
      - "--pg_dsn=${POSTGRES_DSN}"
      # Provisioner removed - agent server only handles policies/results, no certificate enrollment
      - "--bootstrap-token=${AGENT_BOOTSTRAP_TOKEN}"
    volumes:
      - ../rules:/app/rules:ro
    depends_on:
      postgres:
        condition: service_healthy
      # Remove stepca dependency - not needed for policy/results handling
    expose:
      - "8080"
    restart: unless-stopped
    networks: 
      - backend

  oidc-proxy:
      image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
      container_name: vt-oidc-proxy
      depends_on:
        api-backend:
          condition: service_started
        keycloak:
          condition: service_healthy
      environment:
        OAUTH2_PROXY_REDIRECT_URL: "${PROTOCOL}://${DOMAIN_NAME}:${PUBLIC_PORT}/oauth2/callback"
        OAUTH2_PROXY_OIDC_ISSUER_URL: "${PROTOCOL}://${DOMAIN_NAME}:${PUBLIC_PORT}/auth/realms/${KEYCLOAK_REALM}"
        OAUTH2_PROXY_CLIENT_ID: ${OIDC_CLIENT_ID}
        OAUTH2_PROXY_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
        OAUTH2_PROXY_COOKIE_SECRET: ${OIDC_COOKIE_SECRET}
        
        # Bỏ qua verify SSL nội bộ (vì Nginx dùng self-signed hoặc mTLS loopback)
        OAUTH2_PROXY_SSL_INSECURE_SKIP_VERIFY: "true"
        OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      volumes:
        - ./conf/oidc/oauth2-proxy.cfg:/etc/oauth2-proxy.cfg:ro
      command: [
        "--config=/etc/oauth2-proxy.cfg",
        "--upstream=static://200", # Trả về 200 cho Nginx auth_request
        "--http-address=0.0.0.0:4180"
      ]
      extra_hosts:
        # Để container hiểu gateway.local là host docker (để gọi lại Nginx lấy metadata)
        - "gateway.local:host-gateway"
      expose:
        - "4180"
      restart: unless-stopped
      networks: [backend]

  nginx:
    image: nginx:1.27
    container_name: vt-nginx
    depends_on:
      nginx-certs:
        condition: service_completed_successfully
      oidc-proxy:
        condition: service_started
      api-backend:
        condition: service_started
      keycloak:
        condition: service_healthy
      enroll-gateway:
        condition: service_started
    ports:
      - "443:443"     # Agent mTLS + bootstrap only
      - "8443:8443"   # Admin/UI HTTPS only  
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./conf/nginx/html:/etc/nginx/html:ro
      - ./certs/nginx:/etc/nginx/certs:ro
    restart: unless-stopped
    networks: 
      backend:
        aliases:
          - gateway.local

  enroll-gateway:
    build:
      context: ..
      dockerfile: env/docker/Dockerfile.vt-server   
    container_name: vt-enroll-gateway
    command:
      - "--mode=agent"
      - "--agent-addr=:8082"
      - "--pg_dsn=${POSTGRES_DSN}"
      - "--stepca-url=https://stepca:9000"
      - "--stepca-external-url=https://localhost:9000"
      - "--stepca-provisioner=${STEPCA_PROVISIONER}"
      - "--stepca-key-path=/home/step/config/bootstrap.jwe"
      - "--stepca-password=${STEPCA_PROVISIONER_PASSWORD}"
      - "--bootstrap-token=${AGENT_BOOTSTRAP_TOKEN}"
    volumes:
      - stepca_data:/home/step:ro
    depends_on:
      postgres:
        condition: service_healthy
      stepca:
        condition: service_healthy
    expose:
      - "8082"
    restart: unless-stopped
    networks: [backend]

volumes:
  db_data:
  stepca_data:

networks:
  backend:
