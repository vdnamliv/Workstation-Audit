events {}

http {
    log_format json_combined '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"bytes":$body_bytes_sent,"user_agent":"$http_user_agent"}';

    upstream api_agent {
        server api-agent:8080;
    }

    map $ssl_client_verify $auth_result {
        "SUCCESS" 0;
        default   1;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/certs/server.pem;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_client_certificate /etc/nginx/certs/ca.pem;
        ssl_verify_client on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;

        access_log /var/log/nginx/agent_access.log json_combined;

        if ($auth_result) {
            return 403;
        }

        location /agent/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header X-Client-Subject $ssl_client_s_dn;
            proxy_set_header X-Client-Serial $ssl_client_i_dn;
            proxy_set_header X-Client-Cert $ssl_client_cert;
            proxy_pass http://api_agent/;
        }

        location / {
            return 404;
        }
    }
}
