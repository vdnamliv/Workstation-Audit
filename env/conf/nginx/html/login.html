        .error-message {

        }

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>VT-Audit</h1>
            <p>H·ªá th·ªëng Ki·ªÉm tra Tu√¢n th·ªß</p>
        </div>
        
        <div class="login-form">
            <div class="welcome-text">
                <p>Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi h·ªá th·ªëng VT-Audit.</p>
                <p>Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c.</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required>
            </div>
            
            <button onclick="loginUser()" class="login-button" id="login-btn">
                üîê ƒêƒÉng nh·∫≠p h·ªá th·ªëng
            </button>
            
            <div class="alternative-login" style="margin-top: 20px; text-align: center;">
                <p style="color: #666; font-size: 14px;">Ho·∫∑c</p>
                <a href="/oauth2/start" style="color: #667eea; text-decoration: none; font-size: 14px;">
                    ƒêƒÉng nh·∫≠p qua OAuth2 ‚Üí
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 VT-Audit System. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        async function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            if (!username || !password) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n ƒëƒÉng nh·∫≠p v√† m·∫≠t kh·∫©u');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ ƒêang ƒëƒÉng nh·∫≠p...';
            hideError();
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Set authentication cookie manually
                    document.cookie = `_vt_auth=${data.token}; path=/; max-age=3600; SameSite=Lax`;
                    
                    // Login successful - redirect to dashboard
                    showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    setTimeout(() => {
                        window.location.href = '/app/';
                    }, 1000);
                } else {
                    showError(data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin.');
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê ƒêƒÉng nh·∫≠p h·ªá th·ªëng';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.background = '#d4edda';
            errorDiv.style.color = '#155724';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });
    </script>
</body>
</html>
