user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events { worker_connections 16384; }

http {

  # Upstream backends (load balancing across VMs per RUNBOOK)
  upstream oidc_proxy {
    server 127.0.0.1:4180; # local oauth2-proxy on reverse proxy VM
  }
  upstream api_backend {
    server 10.211.130.49:8081;
    server 10.211.130.50:8081;
  }
  upstream api_agent {
    server 10.211.130.47:8080;
    server 10.211.130.48:8080;
  }
  upstream keycloak_backend {
    server 10.211.130.49:8080;
    server 10.211.130.50:8080;
  }
  upstream stepca_upstream {
    server 10.211.130.47:9000;
    server 10.211.130.48:9000;
  }
  upstream enroll_gateway {
    server 10.211.130.47:8082;
    server 10.211.130.48:8082;
  }

  # Rate limiting zones for security
  limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=bootstrap_rate:10m rate=2r/s;
  
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  sendfile on;  tcp_nopush on;  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  include             /etc/nginx/mime.types;
  default_type        application/octet-stream;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_session_cache shared:SSL:20m;
  ssl_session_timeout 10m;

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # HTTP â†’ HTTPS redirect to 443
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  include /etc/nginx/conf.d/*.conf;
}
