server {
  listen 443 ssl http2;
  server_name gateway.local;

  ssl_certificate     /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;

  proxy_read_timeout 60s;

  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://oidc_proxy;
  }

  location /api/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://oidc_proxy;
  }

  location /auth/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://keycloak_upstream/;
  }

  location /step-ca/ {
      # Strip prefix so /step-ca/1.0/sign â†’ /1.0/sign
      rewrite ^/step-ca/(.*)$ /$1 break;

      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 300s;

      # TLS upstream
      proxy_ssl_server_name on;
      proxy_ssl_name stepca;
      proxy_ssl_trusted_certificate /etc/nginx/ca/root_ca.crt;
      proxy_ssl_verify on;
      proxy_ssl_verify_depth 2;

      proxy_pass https://stepca_upstream;
  }
}