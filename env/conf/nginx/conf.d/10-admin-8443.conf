server {
  listen 8443 ssl http2;
  server_name gateway.local;

  # Cert do Step-CA cấp cho gateway.local (bạn đã xin sẵn /certs/nginx/server.crt&key)
  ssl_certificate     /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;

  # ==== UI + API đều đi qua oauth2-proxy ====
  # UI (SPA) – oauth2-proxy upstream = ui_upstream
  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://oidc_proxy;
  }

  # API – cũng đi qua oauth2-proxy (để SSO áp cho API)
  location /api/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://oidc_proxy;
  }

  # Keycloak console ẩn phía sau: mount dưới /auth/
  location /auth/ {
    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://keycloak_upstream/;
  }

  # Step-CA UI/API cho admin: mount dưới /step-ca/
  location /step-ca/ {
    rewrite ^/step-ca/(.*)$ /$1 break;
    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 300s;
    proxy_pass http://stepca_upstream;
  }

  # Bootstrap endpoint cho agent enroll
  location /bootstrap/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://enroll_gateway/;
  }
}
