# Simple authentication proxy for VT-Audit dashboard
server {
    listen 443 ssl;
    server_name gateway.local;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Custom login API endpoint - direct to api-backend (no auth needed)
    location = /auth/login {
        proxy_pass http://api-backend:8081/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensure Set-Cookie headers are properly forwarded
        proxy_pass_request_headers on;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # Custom login page (no auth needed)
    location = /login {
        alias /etc/nginx/html/login.html;
        add_header Content-Type text/html;
    }

    # Health check (no auth needed)
    location = /health {
        proxy_pass http://api-backend:8081/health;
        proxy_set_header Host $host;
    }

    # Keycloak auth endpoints - proxy to internal keycloak (no auth needed for auth flow)
    location /auth/ {
        proxy_pass http://keycloak:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Host $host;
        
        # Disable caching for auth endpoints
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Default location - requires authentication cookie
    location / {
        # Simple cookie-based authentication check
        if ($cookie__vt_auth = "") {
            return 302 /login;
        }
        
        # Pass request to backend with auth cookie
        proxy_pass_request_headers on;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Custom-Auth $cookie__vt_auth;
        
        proxy_pass http://api-backend:8081;
    }
}