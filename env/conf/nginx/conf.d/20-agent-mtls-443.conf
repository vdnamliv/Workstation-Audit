server {
  listen 8443 ssl http2;
  server_name gateway.local;

  ssl_certificate     /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;
  ssl_client_certificate /etc/nginx/ca/root_ca.crt;
  ssl_verify_client optional;
  ssl_verify_depth 2;

  proxy_read_timeout 30s;

  location = /agent/bootstrap/ott {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://enroll_gateway/bootstrap/ott;
  }

  location /agent/ {
    if ($ssl_client_verify != "SUCCESS") {
      return 401;
    }

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Client-Subject  $ssl_client_s_dn;
    proxy_set_header X-Client-Verify   $ssl_client_verify;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://enroll_gateway/;
  }

  location /step-ca/ {
      # Strip prefix so /step-ca/1.0/sign -> /1.0/sign
      rewrite ^/step-ca/(.*)$ /$1 break;

      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 300s;

      # TLS upstream
      proxy_ssl_server_name on;
      proxy_ssl_name stepca;
      proxy_ssl_trusted_certificate /etc/nginx/ca/stepca-chain.crt;
      proxy_ssl_verify on;
      proxy_ssl_verify_depth 2;

      proxy_pass https://stepca_upstream;
  }

  location / {
    return 404;
  }
}