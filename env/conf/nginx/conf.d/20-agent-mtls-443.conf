server {
  listen 443 ssl http2;
  server_name gateway.local;

  # Server cert – vẫn dùng cùng cert gateway.local
  ssl_certificate     /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;

  # YÊU CẦU mTLS từ agent: supply CA chain để verify client cert (Step-CA root/intermediate)
  ssl_client_certificate /etc/nginx/ca/root_ca.crt;   # hoặc chain .pem nếu bạn có
  ssl_verify_client on;
  ssl_verify_depth 2;

  proxy_read_timeout 30s;

  # Forward enroll requests → enroll-gateway
  location /enroll/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://enroll_gateway/bootstrap;  # backend xử lý enroll requests
  }

  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Truyền danh tính client (CN/SAN) cho backend nếu bạn cần kiểm tra tiếp
    proxy_set_header X-Client-Subject  $ssl_client_s_dn;
    proxy_set_header X-Client-Verify   $ssl_client_verify;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://api_backend;   # backend xử lý mTLS agent API
  }
}
