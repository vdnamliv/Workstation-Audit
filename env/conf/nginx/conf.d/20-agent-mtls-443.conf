server {
  listen 443 ssl;
  http2 on;
  server_name gateway.local;

  ssl_certificate     /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;

  ssl_client_certificate /etc/nginx/ca/root_ca.crt;
  ssl_verify_client on;
  ssl_verify_depth 2;

  proxy_read_timeout 30s;

  # Bootstrap: allow agents without client cert to obtain OTT
  location = /agent/bootstrap/ott {
    ssl_verify_client off;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://enroll_gateway/bootstrap/ott;
  }

  # Authenticated agent API (mTLS + bearer)
  location /agent/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Client-Subject  $ssl_client_s_dn;
    proxy_set_header X-Client-Verify   $ssl_client_verify;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://enroll_gateway/;
  }

  # All other paths are not served on the agent port
  location / {
    return 404;
  }
}