# HTTP-only enrollment server for initial certificate bootstrap
# Port 8742 - non-standard port for security through obscurity
server {
  listen 8742;
  server_name _;
  
  # Basic security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  
  # Only allow enrollment endpoint - everything else rejected
  location = /api/enroll {
    # Rate limiting for enrollment endpoint (security)
    limit_req zone=bootstrap_rate burst=3 nodelay;
    
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Forward to enroll-gateway Step-CA handler
    proxy_pass http://enroll_gateway/api/enroll;
  }
  
  # Health check endpoint for monitoring
  location = /health {
    return 200 '{"status":"ok","service":"enrollment"}';
    add_header Content-Type application/json;
  }
  
  # Block all other requests
  location / {
    return 404 '{"error":"not_found","message":"Only /api/enroll is supported"}';
    add_header Content-Type application/json;
  }
}