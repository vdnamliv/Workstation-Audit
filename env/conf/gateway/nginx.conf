events {}

http {
    log_format json_combined '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"bytes":$body_bytes_sent,"user_agent":"$http_user_agent"}';

    upstream api_agent {
        server api-agent:8080;
    }

    upstream api_user {
        server api-user:8081;
    }

    upstream oidc_proxy {
        server oidc-proxy:4180;
    } 

    upstream dashboard_static {
        server dashboard:80;
    }

    upstream step_ca {
        server stepca:9000;
    }

    map $ssl_client_verify $allow_agent {
        "SUCCESS" 0;
        default   1;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/certs/server.pem;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_client_certificate /etc/nginx/stepca/certs/root_ca.crt;
        ssl_verify_client optional;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;

        access_log /var/log/nginx/access.log json_combined;

        # Agent mTLS entrypoint
        location /agent/ {
            if ($allow_agent) {
                return 403;
            }
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header X-Client-Subject $ssl_client_s_dn;
            proxy_set_header X-Client-Serial $ssl_client_serial;
            proxy_set_header X-Client-Cert $ssl_client_cert;
            proxy_pass http://api_agent/;
        }

        # Bootstrap OTT/token exchange for agents (no client cert yet)
        location /agent/bootstrap/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://api_agent/bootstrap/;
        }

        # Direct Step-CA access (proxied, no client auth)
        location /step-ca/ {
            proxy_set_header Host stepca;
            proxy_pass http://step_ca/;
        }

        # OAuth2 Proxy protected API (dashboard)
        location /dashboard/api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://oidc_proxy$request_uri;
        }

        # Static dashboard assets
        location /dashboard/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://dashboard_static/;
        }

        location = /dashboard {
            return 301 /dashboard/;
        }

        location / {
            return 404;
        }
    }
}


