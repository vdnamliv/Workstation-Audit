http_address = "0.0.0.0:4180"
provider = "keycloak-oidc"
reverse_proxy = true

email_domains = ["*"]
pass_access_token = true
set_xauthrequest = true
set_authorization_header = true

scope = "openid profile email"
redirect_url = "https://gateway.local/oauth2/callback"
login_url = "https://gateway.local/auth/realms/vt-audit/protocol/openid-connect/auth"

session_cookie_minimal = false
cookie_secure = true
cookie_httponly = true

whitelist_domains = [".local"]

# Skip authentication for health endpoints and login page
skip_auth_regex = ["^/health$", "^/login$", "^/auth/"]


