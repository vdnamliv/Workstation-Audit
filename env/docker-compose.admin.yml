version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: vt-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://10.221.130.51:5432/${KEYCLOAK_DB} # <-- USE DB VIP
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_PROXY_HEADERS: xforwarded
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    volumes:
      - ./conf/keycloak:/opt/keycloak/data/import:ro
    command: [
      "start-dev",
      "--http-enabled=true",
      "--http-port=8080",
      "--import-realm",
      "--hostname-strict=false",
      "--hostname-url=https://10.221.130.44/auth" # <-- USE PROXY VIP
    ]
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/8080'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [backend]

  api-backend:
    build:
      context: ..
      dockerfile: env/docker/Dockerfile.vt-server
    container_name: vt-api-backend
    command:
      - "--mode=dashboard"
      - "--dashboard-addr=:8081"
      - "--rules=/app/rules"
      - "--pg_dsn=host=10.221.130.51 user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB} port=5432 sslmode=disable" # <-- USE DB VIP
      - "--oidc-issuer=https://10.221.130.44/auth/realms/vt-audit" # <-- USE PROXY VIP
      - "--oidc-client-id=${OIDC_CLIENT_ID}"
      - "--oidc-client-secret=${OIDC_CLIENT_SECRET}"
      - "--oidc-admin-role=${OIDC_ADMIN_ROLE}"
      - "--stepca-url=https://stepca_backend:9000" # <-- Use upstream name
      - "--stepca-external-url=https://10.221.130.44:8443/step-ca" # <-- USE PROXY VIP
      - "--stepca-provisioner=${STEPCA_PROVISIONER}"
      - "--stepca-key-path=/home/step/secrets/bootstrap@vt-audit_key_plain"  
      - "--stepca-password="
    volumes:
      - stepca_data:/home/step:ro
    expose:
      - "8081"
    restart: unless-stopped
    networks: [backend]

volumes:
  stepca_data:

networks:
  backend:
